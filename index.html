<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps guy</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      /* --- CHANGE 1: Smokey Background --- */
      background-color: #ffffff; /* Base color is now white */
      color: #121212; /* Default text color is now dark */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
      /* Layered gradients to create a smoke/cloud effect */
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(200, 200, 200, 0.5) 0%, rgba(200, 200, 200, 0) 50%),
        radial-gradient(circle at 75% 75%, rgba(220, 220, 220, 0.4) 0%, rgba(220, 220, 220, 0) 40%),
        radial-gradient(circle at 80% 20%, rgba(210, 210, 210, 0.5) 0%, rgba(210, 210, 210, 0) 35%);
      background-size: 200% 200%;
      animation: smokeWaft 45s linear infinite;
    }

    /* --- CHANGE 1: Keyframes for smoke animation --- */
    @keyframes smokeWaft {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
    }

    h1:hover {
      color: #ff0033;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033, 0 0 30px #990000;
      transform: scale(1.1);
    }

    .demon-face {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 300px;
      width: 300px;
      background: radial-gradient(circle at center, #000000 60%, #ff0000 100%);
      border-radius: 50%;
      box-shadow: 0 0 40px 10px red;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    /* --- CHANGE 2: Styling for the thorns --- */
    .thorn {
        position: absolute;
        width: 0;
        height: 0;
        /* Create triangle shape */
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 45px solid #000; /* Black thorns */
    }

    /* Positioning each thorn around the demon face */
    .thorn:nth-child(1) { top: -30px; left: calc(50% - 15px); }
    .thorn:nth-child(2) { top: 25px; left: -10px; transform: rotate(-55deg); }
    .thorn:nth-child(3) { top: 25px; right: -10px; transform: rotate(55deg); }
    .thorn:nth-child(4) { bottom: 25px; left: -10px; transform: rotate(-125deg); }
    .thorn:nth-child(5) { bottom: 25px; right: -10px; transform: rotate(125deg); }
    .thorn:nth-child(6) { bottom: -30px; left: calc(50% - 15px); transform: rotate(180deg); }
    .thorn:nth-child(7) { top: calc(50% - 22px); left: -25px; transform: rotate(-90deg); }
    .thorn:nth-child(8) { top: calc(50% - 22px); right: -25px; transform: rotate(90deg); }


    /* --- CHANGE 3: Demonic Eye Styling --- */
    .eye {
      position: absolute;
      width: 25px;  /* Narrower */
      height: 60px; /* Taller */
      /* A gradient from yellow (pupil) to red (iris) */
      background: radial-gradient(circle at center, #ffee00 10%, #ff0000 80%);
      /* Shaping the div into a vertical, pointed oval */
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 0 15px 5px #ff0000, inset 0 0 10px #660000;
      top: 95px; /* Adjusted position */
    }

    .eye.left {
      left: 80px;
    }

    .eye.right {
      right: 80px;
    }

    @keyframes fadeIn {
      to {
        opacity: 0.9; /* Slightly transparent to blend with smoke */
      }
    }

    .moved-bottom {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    }
  </style>
</head>
<body>
  <h1 id="title">Server boy :)</h1>
  <div class="demon-face" id="demon">
    <!-- --- CHANGE 2: Added thorn elements --- -->
    <div class="thorn"></div>
    <div class="thorn"></div>
    <div class="thorn"></div>
    <div class="thorn"></div>
    <div class="thorn"></div>
    <div class="thorn"></div>
    <div class="thorn"></div>
    <div class="thorn"></div>

    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

  <script>
    const title = document.getElementById('title');
    const demon = document.getElementById('demon');

    title.addEventListener('click', () => {
      title.textContent = 'Server Demon';
      title.classList.add('moved-bottom');
      demon.style.display = 'block';
    });
  </script>
</body>
</html>
