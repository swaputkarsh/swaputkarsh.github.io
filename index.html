<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps guy</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      /* --- CHANGE 1: Black background --- */
      background-color: #000000;
      color: #ffffff; /* Text is white to be visible */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10; /* Make sure text is on top of everything */
    }

    h1:hover {
      color: #ff0033;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033, 0 0 30px #990000;
      transform: scale(1.1);
    }
    
    /* --- CHANGE 2: The demon is now a container, not a solid object --- */
    .demon-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 400px; /* Larger container for features */
      width: 400px;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    /* --- CHANGE 1: Dedicated white smoke element --- */
    .smoke {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 500px;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 60%);
        animation: smokeWaft 20s linear infinite;
        z-index: -1; /* Behind the eyes/mouth */
    }

    /* --- CHANGE 5: Two horns, positioned and styled --- */
    .horn {
        position: absolute;
        top: 50px;
        width: 30px;
        height: 80px;
        background: #1a1a1a;
        box-shadow: 0 0 15px 2px #ff0000;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .horn.left {
        left: 90px;
        transform: rotate(-25deg);
    }

    .horn.right {
        right: 90px;
        transform: rotate(25deg);
    }
    
    /* --- CHANGE 3: Fiery, dangerous eyes using clip-path and shadows --- */
    .eye {
      position: absolute;
      width: 80px;
      height: 40px;
      background: #ffc300;
      top: 150px;
      /* Stacked box-shadows for an intense, layered glow */
      box-shadow: 
        0 0 5px #fff,
        0 0 15px #ffc300,
        0 0 25px #ff5733,
        0 0 40px #c70039;
      /* A sharp, angry eye shape */
      clip-path: polygon(0 50%, 20% 0, 80% 0, 100% 50%, 80% 100%, 20% 100%);
      animation: flicker 1.5s infinite alternate;
    }

    .eye.left {
      left: 90px;
    }

    .eye.right {
      right: 90px;
      animation-delay: -0.5s; /* Make eyes flicker out of sync */
    }

    /* --- CHANGE 4: Jagged, glowing mouth --- */
    .mouth {
        position: absolute;
        width: 220px;
        height: 100px;
        bottom: 70px;
        left: 90px;
        background: #ff5733;
        box-shadow: 
            0 0 10px #ffc300,
            0 0 20px #ff5733,
            0 0 35px #c70039;
        /* A complex polygon to create a jagged, toothy grin */
        clip-path: polygon(0 60%, 5% 40%, 10% 60%, 15% 35%, 20% 60%, 25% 45%, 30% 65%, 35% 40%, 40% 60%, 45% 30%, 50% 60%, 55% 35%, 60% 55%, 65% 30%, 70% 58%, 75% 40%, 80% 60%, 85% 35%, 90% 60%, 95% 40%, 100% 60%, 100% 100%, 0 100%);
        animation: flicker 2s infinite alternate;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes smokeWaft {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
        50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.2); }
        100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
    }
    
    /* Animation to make the fire flicker and pulse */
    @keyframes flicker {
        0%, 100% {
            opacity: 1;
            transform: scale(1);
        }
        50% {
            opacity: 0.8;
            transform: scale(1.05);
        }
    }

    .moved-bottom {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    }
  </style>
</head>
<body>
  <h1 id="title">Server boy</h1>

  <div class="demon-container" id="demon">
    <div class="smoke"></div>
    <div class="horn left"></div>
    <div class="horn right"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>

  <script>
    const title = document.getElementById('title');
    const demon = document.getElementById('demon');

    title.addEventListener('click', () => {
      title.textContent = 'Server Demon';
      title.classList.add('moved-bottom');
      demon.style.display = 'block';
    });
  </script>
</body>
</html>
