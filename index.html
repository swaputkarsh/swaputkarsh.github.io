<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Demon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .smoke {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.05), rgba(255,255,255,0));
      animation: smokeMove 20s infinite linear;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes smokeMove {
      0% { transform: translate(-25%, -25%) scale(1); }
      50% { transform: translate(-20%, -20%) scale(1.1); }
      100% { transform: translate(-25%, -25%) scale(1); }
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
    }

    h1:hover {
      color: #ff0033;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033, 0 0 30px #990000;
      transform: scale(1.1);
    }

    .demon-face {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 300px;
      width: 300px;
      background: radial-gradient(circle at center, #000000 60%, #ff0000 100%);
      border-radius: 50%;
      box-shadow: 0 0 40px 10px red;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .eye {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 10px red;
      top: 90px;
    }

    .eye.left {
      left: 80px;
    }

    .eye.right {
      right: 80px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .moved-bottom {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    }

    /* Red thorn vines */
    .thorns {
      position: absolute;
      width: 340px;
      height: 340px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      border: 2px dashed red;
      border-radius: 50%;
      z-index: 1;
      animation: spinThorns 10s linear infinite;
      opacity: 0;
    }

    @keyframes spinThorns {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .show-thorns {
      opacity: 1;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <div class="smoke"></div>
  <h1 id="title">Server boy</h1>

  <div class="demon-face" id="demon">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>
  <div class="thorns" id="thorns"></div>

  <script>
    const title = document.getElementById('title');
    const demon = document.getElementById('demon');
    const thorns = document.getElementById('thorns');

    title.addEventListener('click', () => {
      title.textContent = 'Server Demon';
      title.classList.add('moved-bottom');
      demon.style.display = 'block';
      thorns.classList.add('show-thorns');
    });
  </script>
</body>
</html>
